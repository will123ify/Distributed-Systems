plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1' // Replace with the actual JUnit version

    // This dependency is from your existing application.
    // Replace 'com.google.guava:guava:30.1-jre' with the actual Guava version if needed.
    implementation 'com.google.guava:guava:30.1-jre'

    // Dependencies for Google Drive API
    implementation 'com.google.api-client:google-api-client:2.0.0'
    implementation 'com.google.oauth-client:google-oauth-client-jetty:1.34.1'
    implementation 'com.google.apis:google-api-services-drive:v3-rev20220815-2.0.0'
}

java {
    toolchain {
        // Adjust this to match the Java version you are using.
        languageVersion = JavaLanguageVersion.of(20)
    }
}

application {
    // Define the main class for the application, including the package name.
    mainClass = 'google_file_sync.DriveQuickstart'
}

